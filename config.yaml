# Core thresholds (can be tweaked without changing code) — big stocks
thresholds:
  one_day_pct_abs: 3.0      # abs(1-day % change) >= 3%
  one_week_pct_abs: 5.0     # abs(1-week % change) >= 5%
  one_month_pct_abs: 10.0   # abs(1-month % change) >= 10%
  min_dollar_volume: 1000000000   # price * volume >= $1B
  min_price: 10.0           # >= $10 per share

# Rising stars: 250M–1B dollar volume; asymmetric % (outside band = pass)
rising_stars_thresholds:
  # 1D outside +3% and -5%; 1W outside +10% and -15%; 1M outside +20% and -30%
  one_day_pct_high: 3.0
  one_day_pct_low: -5.0
  one_week_pct_high: 10.0
  one_week_pct_low: -15.0
  one_month_pct_high: 20.0
  one_month_pct_low: -30.0
  min_dollar_volume: 250000000     # price * volume >= $250M
  max_dollar_volume: 1000000000   # price * volume <= $1B
  min_price: 10.0

# Exchanges to scan
exchanges:
  - NYSE
  - NASDAQ

# Crypto to track (same % criteria: 1D +/-3%, 1W +/-5%, 1M +/-10%)
crypto:
  - symbol: BTC-USD
    name: Bitcoin
  - symbol: ETH-USD
    name: Ethereum

# Forex thresholds: 1D +/-0.5%, 1W +/-1%, 1M +/-3%
forex_thresholds:
  one_day_pct_abs: 0.5
  one_week_pct_abs: 1.0
  one_month_pct_abs: 3.0

