name: MarketScout Telegram notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "35 14 * * *"   # 09:35 EST
    - cron: "0 18 * * *"    # 13:00 EST
    - cron: "5 21 * * *"    # 16:05 EST

jobs:
  run-screener:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      # Scheduled runs: send stocks only (test if delivery works). Manual run: full report.
      MARKETSCOUT_STOCKS_ONLY: ${{ github.event_name == 'schedule' && 'true' || '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Telegram secrets
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "::error::TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID must be set in repo Secrets (Settings → Secrets and variables → Actions)."
            exit 1
          fi
          echo "Secrets are set (chat_id length: ${#TELEGRAM_CHAT_ID})."

      - name: Test Telegram bot token
        run: |
          resp=$(curl -s -o /dev/null -w "%{http_code}" "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe")
          if [ "$resp" != "200" ]; then
            echo "::error::Bot token invalid or revoked (HTTP $resp). Check TELEGRAM_BOT_TOKEN in repo Secrets."
            exit 1
          fi
          echo "Bot token is valid."

      - name: Run full MarketScout screener (indices, stocks, crypto, commodities, forex + charts)
        run: python run_screener.py

